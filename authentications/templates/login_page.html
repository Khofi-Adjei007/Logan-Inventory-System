{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Logan Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    {% tailwind_css %}
</head>
<body>
   <div class="min-h-screen bg-gray-300 py-4 flex justify-center items-center">

    <div class="flex flex-col justify-center items-center w-full md:w-[50%] lg:w-[40%] xl:w-[30%] bg-gradient-to-r from-yellow-500 to-yellow-600 rounded-lg shadow-lg">
        <div class="text-black h-36 w-full text-center">
            <h1 class="font-extrabold text-3xl py-12">Login</h1>
        </div>

        <form action="" class="flex flex-col justify-center items-center w-full px-4 py-8 bg-gray-100 rounded-lg">
            <input type="text" placeholder="Username..." class="w-full md:w-[90%] mb-4 px-3 py-2 border-yellow-600 border-b-2 rounded-md" >

            <input type="password" placeholder="Enter password..." class="w-full md:w-[90%] mb-4 px-3 py-2 border-yellow-600 border-b-2 rounded-md" >
        
            <button type="submit" class="w-full md:w-[90%] py-2 bg-yellow-500 font-semibold hover:bg-yellow-400 mt-3">Login</button>

            <div class="px-2 mt-3"><span>Don't have an account? <a href="/authentications/duration/" class="font-semibold">Register Here</a></span></div>
        </form>
    </div>

   </div>
</body>
</html>
