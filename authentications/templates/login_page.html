{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | Logan Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    {% tailwind_css %}
</head>

<body>
   <div class="min-h-screen bg-gray-300 py-8 justify-center items-center" id="mainbody">

    <div class="flex flex-wrap justify-center items-center mx-auto w-[33%] bg-gradient-to-r from-yellow-500 to-yellow-600  h-auto rounded-lg shadow-lg">
        <div class=" text-black h-36 w-full text-center">
            <h1 class=" font-extrabold text-3xl py-12">login</h1>
        </div>

        <form action="" class="flex flex-wrap justify-center items-center h-4/5  mx-auto w-full bg-gray-100 p-3 rounded-lg">
        <input type="text" placeholder="user name..." class="w-[90%] 
                        mb-4 border-yellow-600 border-t-0 border-r-0 border-l-0 border-b-2 rounded-md" >

        <input type="password" placeholder="Enter password..." class="w-[90%] 
                        mb-2 border-yellow-600 border-t-0 border-r-0 border-l-0 border-b-2 rounded-md" >
        
        
        <button type="submit" class="py-2 bg-yellow-500 w-[90%] font-semibold hover:bg-yellow-400 mt-3">login</button>

        <div class="p-2 mt-3"><span>Don't have an account? <a href="/authentications/duration/" class="font-semibold">Register Here</a></span></div>
       </form>

    </div>

    </div>

</body>
</html>
