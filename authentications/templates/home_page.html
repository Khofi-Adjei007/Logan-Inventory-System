{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | Logan Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    {% tailwind_css %}
</head>

<body>
 
 <div class="font-sans min-h-screen bg-gray-300 justify-center items-center">

        <!--Start of inside items-->
        <div class="bg-gray-50 mx-auto w-1/2 md:w-3/5 min-h-screen rounded-md">

                <!--Start of Nav Bar-->
                <nav class="md:flex md:items-center md:justify-between bg-yellow-500 w-full min-h-12 border-4 border-b-black border-r-0 border-t-0 border-l-0 shadow-md p-2">
                
                    <div class="flex justify-between items-center ">
                        <span class="text-2xl font-[Poppins] cursor-pointer">
                          <img class="h-10 inline"
                            src="https://tailwindcss.com/_next/static/media/social-square.b622e290e82093c36cca57092ffe494f.jpg">
                          tailwind
                        </span>
                  
                        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                        </span>
                      </div>

                    <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute  w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 font-sans font-semibold">
                    <li class="mx-4 my-2 md:my-0"><a href="#" class="hover:text-cyan-500 duration-500">Home</a></li>
                    <li class="mx-4 my-2 md:my-0"><a href="#" class="hover:text-cyan-500 duration-500">History</a></li>
                    <li class="mx-4 my-2 md:my-0"><a href="#" class="hover:text-cyan-500 duration-500">Feed</a></li>
                    <li class="mx-4 my-2 md:my-0"><a href="#" class="hover:text-cyan-500 duration-500">Report</a></li>
                    </ul>
                    
                    <button class="bg-black text-white font-sans font-semibold duration-500 px-2 text-sm py-2 mx-4 hover:bg-cyan-500 rounded ">
                    Check-In
                    </button>

                </nav>
                <!--End of Nav Bar-->


                <!--Date Area-->
                <div class="w-full h-16 justify-center items-center text-center p-5 font-bold">
                    <h1>Saturday, 20th July, 2023</h1>
                </div>
                <!--Date Area-->


                <!--Record taking area start-->
                <div class="bg-yellow-200 h-3/5 p-2 justify-center items-center font-sans font-medium">
                    <div class="w-full flex flex-wrap justify-center items-center p-2">
                        <form class="w-4/5">
                            <div class="space-y-4">
                              <div class="border-b border-gray-900/10 pb-6">
                                <div class="sm:col-span-4 ">
                                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Service Description</label>
                                    <select name="" id="" class="block flex-1 border-0 bg-white py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 w-full" placeholder="janesmith">
                                        <option value="volvo"></option>
                                        <option value="volvo">A4 Black & White Printing</option>
                                        <option value="saab">A4 Black & White Photocopy</option>
                                        <option value="mercedes">A4 Color Printing</option>
                                        <option value="mercedes">A4 Color Photocopy</option>
                                        <option value="audi">A4 Lamination</option>
                                        <option value="audi">A4 Binding</option>
                                    </select>
                                  </div>

                                  <div class="mt-4 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 ">
                                    <div class="sm:col-span-3">
                                        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Quantity</label>
                                        <div class="mt-1">
                                          <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                        </div>
                                      </div>
                                    
                                      <div class="sm:col-span-3">
                                        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Discount if any (%) </label>
                                        <div class="mt-1">
                                          <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                        </div>
                                      </div>
                                </div>
                              </div>
                          
                              <div class="border-b border-gray-900/10 pb-6">
                                <h2 class="text-base font-semibold leading-4 text-gray-900">Customer Information</h2>
                                <p class="mt-1 text-sm leading-6 text-gray-600">Remember this helps us to make well and informed decision</p>
                          
                                <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                  <div class="sm:col-span-3">
                                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Customer Name</label>
                                    <div class="mt-2">
                                      <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                  </div>
                          
                                  <div class="sm:col-span-3">
                                    <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Customer Type</label>
                                    <div class="mt-2">
                                      <select name="" id="" input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                        <option value="volvo">Individual</option>
                                        <option value="saab">Company/Business</option>
                                    </select>
                                    </div>
                                  </div>
                          

                                  <div class="sm:col-span-2 sm:col-start-1">
                                    <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
                                    <div class="mt-1">
                                      <input type="text" name="city" id="city" autocomplete="address-level2" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                  </div>
                          
                          
                                


                                  <div class="sm:col-span-4">
                                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                                    <div class="mt-1">
                                      <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                  </div>
                                </div>
                              </div>
                          
                              <div class="border-b border-gray-900/10 pb-4">
                                <h2 class="text-base font-semibold leading-4 text-gray-900">Mode of File Exchange</h2>
                                <div class="mt-2 space-y-6 p-2">
                                    <fieldset class="flex flex-col">
                                        <div class="flex flex-col md:flex-row md:items-center md:space-x-4">
                                            <!-- Email radio button -->
                                            <input type="radio" id="email" name="notification_method" value="email" class="form-radio text-indigo-600 h-5 w-5">
                                            <label for="email" class="text-gray-900 text-sm font-medium">Whatsapp</label>
                            
                                            <!-- Phone (SMS) radio button -->
                                            <input type="radio" id="phone" name="notification_method" value="phone" class="form-radio text-indigo-600 h-5 w-5">
                                            <label for="phone" class="text-gray-900 text-sm font-medium">Flash Drive</label>
                            
                                            <!-- Push notification radio button -->
                                            <input type="radio" id="push_notification" name="notification_method" value="push_notification" class="form-radio text-indigo-600 h-5 w-5">
                                            <label for="push_notification" class="text-gray-900 text-sm font-medium">Email</label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            

                                <div class="border-b border-gray-900/10 pb-4">
                                    <h2 class="text-base font-semibold leading-4 text-gray-900">Mode of Payment</h2>
                                    <div class="mt-2 space-y-6 p-2">
                                        <fieldset class="flex flex-col">
                                            <div class="flex flex-col md:flex-row md:items-center md:space-x-4">
                                                <!-- Email radio button -->
                                                <input type="radio" id="email" name="notification_method" value="email" class="form-radio text-indigo-600 h-5 w-5">
                                                <label for="email" class="text-gray-900 text-sm font-medium">Cash</label>
                                
                                                <!-- Phone (SMS) radio button -->
                                                <input type="radio" id="phone" name="notification_method" value="phone" class="form-radio text-indigo-600 h-5 w-5">
                                                <label for="phone" class="text-gray-900 text-sm font-medium">Mobile Money</label>
                                
                                                <!-- Push notification radio button -->
                                                <input type="radio" id="push_notification" name="notification_method" value="push_notification" class="form-radio text-indigo-600 h-5 w-5">
                                                <label for="push_notification" class="text-gray-900 text-sm font-medium">Money</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                                
      


                              </div>
                            </div>
                          
                            <div class="mt-6 flex items-center justify-end gap-x-6">
                              <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                              <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                            </div>
                          </form>
                    </div>
                </div>
                <!--Record taking area ends-->

        </div>
        <!--End of inside items-->
 </div>


 <script>
    function Menu(e){
      let list = document.querySelector('ul');
      e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
    }
  </script>
</body>
</html>
